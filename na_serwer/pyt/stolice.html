  <title>Club Noise Generator</title>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="quiz_style.css" />
</head>

<body>

  <div class="container">
    <div id="naglowek">
      <p>Klasa 6 stolice europejskie </p>      
      <p>AI zada ci kilka pytań, na które musisz odpowiedzieć.</p>
      <p>Bardzo rzadko, ale czasami sztuczna inteligencja może się pomylić. Jak to się stanie, to wtedy jest punkt dla ciebie :).</p>
      <p> Zacznij od powiedzenia cześć.</p>     

      <br><br>
    </div>
    
    <div id="conversation"></div>
    <textarea id="input"></textarea><br>
    <i>(Naciśnij enter!)</i>
    
      <!-- <p>
        Current degree of belief<span id="CurrentDegreeOfBelief">: 0</span><br> 
      </p>
      -->
  </div>

  

  <script src="../wizard_orpheus.js"></script>
  <script>
    // If the user lends you a pencil, increase current degree of belief by 35. If the user offers to clean your apartment, increase current degree of belief by another 35. If the user offers to buy chocolate, increase current degree of belief by another 35.
    let poczatek_pytania = ''
   // poczatek_pytania = ' Create ten mathematical problems of addition, subtraction or multiplication of three numbers in range from -100 to 100. '
    poczatek_pytania = ` Ask the following 20 questions about the capitals of European countries. Show the name of the country and ask what its capital is. Ask the questions one by one. Check if the capital provided by the user is the actual capital of the country you asked about. If the answer is wrong, write what the correct answer is. `

    let wspolny_koniec_pytania = '  Show the first problem.  Ask the user to answer the problem. Once you receive users answer,  provide the correct solution every time. Ask to solve the next problem. Translate your answers and questions to Polish. '
    
    let rugMan = new WizardOrpheus('',
       poczatek_pytania + ' ' + wspolny_koniec_pytania)

    //rugMan.variable(`CurrentDegreeOfBelief', 'The current level of belief ranges from 0 to 100. The initial value is zero. `, 0)



    rugMan.createUserAction({
      name: 'sendMessage',
      parameters: ['A message from the user to the friend'],
      howBotShouldHandle: "Respond to the user's message."
    })

    rugMan.botAction('respond', 'Respond to the user', { response: 'sample response' }, data => {
      document.getElementById('conversation').innerHTML += `<p>${data.response}</p> `
       
      }      
    )          
    

    document.getElementById('input').addEventListener('keyup', function (e) {
      if (e.keyCode === 13) { // if the user presses enter
        let userInput = document.getElementById('input').value

        rugMan.sendMessage(userInput)

        document.getElementById('conversation').innerHTML += `<p>${userInput}</p>`
        document.getElementById('input').value = ''
      }
    })
  </script>
</body>
